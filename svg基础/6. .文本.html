<style>
    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }
</style>
<div class="flex-col">
    <div class="flex">
      <div>
        <div style="color: red">不使用dx和dy</div>
        <svg width="150" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <text x="10" y="50">Hello World!</text>
        </svg>
      </div>

      <div>
        <div style="color: red">使用dy,根根第二个位置-30才能回到原位</div>
        <svg width="200" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <text x="10" y="50" dy="10 20 -30">Hello World!</text>
        </svg>
      </div>
    </div>
    <div>
      <div style="color: red">使用dx</div>
      <svg width="200" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="50" dx="10 20 30">Hello World!</text>
      </svg>
    </div>
    <div>
      <svg width="200" height="200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <path id="bol" d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent" />
        </defs>
        <text>
          <textPath xlink:href="#bol">
            ABCDEFGHIJKLMNOPQRSTUVWXYZ
          </textPath>
        </text>
        <path id="bol" d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent" />
      </svg>
    </div>
  </div>
